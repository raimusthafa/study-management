<html class="scroll-smooth" lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Manajemen Studi Profesional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <header
    class="bg-blue-700 text-white shadow-md sticky top-0 z-50"
    role="banner"
  >
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
    >
      <div class="flex items-center space-x-3">
        <img
          alt="Logo Manajemen Studi berwarna putih dengan latar biru"
          class="rounded-full"
          height="40"
          src="https://storage.googleapis.com/a1aa/image/d0532a8a-fb4c-45e7-91f0-d55e353bff70.jpg"
          width="40"
        />
        <h1 class="text-xl font-semibold tracking-wide">Manajemen Studi Profesional</h1>
      </div>
      <nav class="hidden md:flex space-x-8 font-medium" role="navigation" aria-label="Primary">
        <a class="hover:text-blue-300 transition cursor-pointer" data-page="dashboard">Dashboard</a>
        <a class="hover:text-blue-300 transition cursor-pointer" data-page="alltasks">All Task</a>
        <a class="hover:text-blue-300 transition cursor-pointer" data-page="about">Tentang</a>
      </nav>
      <button
        aria-label="Toggle menu"
        class="md:hidden focus:outline-none focus:ring-2 focus:ring-white"
        id="menu-btn"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
    <nav
      aria-label="Mobile menu"
      class="md:hidden bg-blue-600 text-white px-4 py-3 space-y-2 hidden"
      id="mobile-menu"
    >
      <a class="block hover:bg-blue-500 rounded px-2 py-1 transition cursor-pointer" data-page="dashboard">Dashboard</a>
      <a class="block hover:bg-blue-500 rounded px-2 py-1 transition cursor-pointer" data-page="alltasks">All Task</a>
      <a class="block hover:bg-blue-500 rounded px-2 py-1 transition cursor-pointer" data-page="about">Tentang</a>
    </nav>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="app" role="main" tabindex="-1">
    <!-- Content injected here -->
  </main>

  <footer class="bg-blue-700 text-white py-6 mt-auto" role="contentinfo">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
      Â© 2024 Manajemen Studi Profesional. Semua hak cipta dilindungi.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Data storage keys
    const STORAGE_MATERI = "ms_materi";
    const STORAGE_PROGRES = "ms_progres";

    // Load data from localStorage or initialize
    let materiData = JSON.parse(localStorage.getItem(STORAGE_MATERI)) || [];
    let progresData = JSON.parse(localStorage.getItem(STORAGE_PROGRES)) || [];

    // Utility: Save data
    function saveMateri() {
      localStorage.setItem(STORAGE_MATERI, JSON.stringify(materiData));
    }
    function saveProgres() {
      localStorage.setItem(STORAGE_PROGRES, JSON.stringify(progresData));
    }

    // Generate UUID fallback
    function generateUUID() {
      if (crypto.randomUUID) return crypto.randomUUID();
      return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
        const r = (Math.random() * 16) | 0,
          v = c === "x" ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      });
    }

    // Format date Indonesian style
    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d)) return "-";
      return d.toLocaleDateString("id-ID", {
        day: "numeric",
        month: "long",
        year: "numeric",
      });
    }

    // Get progress bar color based on value
    function getProgressColor(value) {
      if (value >= 80) return "bg-green-600";
      if (value >= 50) return "bg-yellow-500";
      if (value >= 20) return "bg-orange-500";
      return "bg-red-600";
    }

    // Main app container
    const app = document.getElementById("app");

    // Current page state
    let currentPage = "dashboard";

    // Chart instance
    let progressChart = null;

    // NAVIGATION
    function navigateTo(page) {
      currentPage = page;
      // Close mobile menu if open
      if (!mobileMenu.classList.contains("hidden")) {
        mobileMenu.classList.add("hidden");
      }
      // Update active nav links
      document.querySelectorAll("nav a[data-page]").forEach((a) => {
        if (a.dataset.page === page) {
          a.classList.add("text-blue-300");
        } else {
          a.classList.remove("text-blue-300");
        }
      });
      switch (page) {
        case "dashboard":
          renderDashboard();
          break;
        case "alltasks":
          renderAllTasksPage();
          break;
        case "about":
          renderAboutPage();
          break;
        default:
          renderDashboard();
      }
      window.scrollTo({ top: 0, behavior: "smooth" });
      app.focus();
    }

    // DASHBOARD PAGE
    function renderDashboard() {
      app.innerHTML = `
        <section aria-label="Dashboard utama" class="mb-12">
          <h2 class="text-3xl font-bold text-blue-900 mb-6 flex items-center space-x-3">
            <i class="fas fa-tachometer-alt text-blue-700"></i>
            <span>Dashboard</span>
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white rounded-lg shadow p-6 border border-blue-200">
              <h3 class="text-xl font-semibold text-blue-800 mb-2">Total Materi</h3>
              <p class="text-4xl font-bold text-blue-600" id="totalMateri">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 border border-blue-200">
              <h3 class="text-xl font-semibold text-blue-800 mb-2">Materi Selesai</h3>
              <p class="text-4xl font-bold text-blue-600" id="materiSelesai">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 border border-blue-200">
              <h3 class="text-xl font-semibold text-blue-800 mb-2">Progres Rata-rata</h3>
              <p class="text-4xl font-bold text-blue-600" id="progresRata">0%</p>
            </div>
          </div>

          <section aria-label="Form tambah materi" class="mb-12 max-w-3xl">
            <h3 class="text-2xl font-semibold text-blue-900 mb-4">Tambah Materi</h3>
            <form id="materiForm" class="bg-white rounded-lg shadow p-6 border border-blue-200" novalidate>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                  <label for="judulMateri" class="block text-blue-800 font-semibold mb-1">Judul Materi</label>
                  <input autocomplete="off" type="text" id="judulMateri" name="judulMateri" required class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Algoritma dan Struktur Data" />
                </div>
                <div>
                  <label for="deskripsiMateri" class="block text-blue-800 font-semibold mb-1">Deskripsi Singkat</label>
                  <input autocomplete="off" type="text" id="deskripsiMateri" name="deskripsiMateri" class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Materi dasar pemrograman" />
                </div>
                <div>
                  <label for="tanggalBelajar" class="block text-blue-800 font-semibold mb-1">Tanggal Belajar</label>
                  <input autocomplete="off" type="date" id="tanggalBelajar" name="tanggalBelajar" required class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
              </div>
              <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded shadow transition focus:outline-none focus:ring-2 focus:ring-blue-500">Tambah Materi</button>
              </div>
            </form>
          </section>

          <section aria-label="Materi terbaru" class="mb-12">
            <h3 class="text-2xl font-semibold text-blue-900 mb-4 flex items-center justify-between">
              <span>Materi Terbaru</span>
              <button id="btnLihatSemuaMateri" class="text-blue-700 hover:text-blue-900 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 rounded" aria-label="Lihat semua materi">Lihat Semua &rarr;</button>
            </h3>
            <div id="materiCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" role="list" aria-label="Materi terbaru"></div>
          </section>

          <section aria-label="Update progres belajar" class="mb-12 max-w-3xl">
            <h3 class="text-2xl font-semibold text-blue-900 mb-4">Update Progres Belajar</h3>
            <form id="progresForm" class="bg-white rounded-lg shadow p-6 border border-blue-200" novalidate>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                  <label for="materiSelect" class="block text-blue-800 font-semibold mb-1">Pilih Materi</label>
                  <select id="materiSelect" name="materiSelect" required class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option disabled selected value="">-- Pilih Materi --</option>
                  </select>
                </div>
                <div>
                  <label for="progressValue" class="block text-blue-800 font-semibold mb-1">Progres (%)</label>
                  <input autocomplete="off" type="number" id="progressValue" name="progressValue" min="0" max="100" placeholder="0 - 100" required class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                  <label for="tanggalProgres" class="block text-blue-800 font-semibold mb-1">Tanggal Update</label>
                  <input autocomplete="off" type="date" id="tanggalProgres" name="tanggalProgres" required class="w-full rounded border border-blue-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
              </div>
              <div class="mt-6 flex justify-end">
                <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded shadow transition focus:outline-none focus:ring-2 focus:ring-blue-500">Update Progres</button>
              </div>
            </form>
          </section>

          <section aria-label="Riwayat progres belajar" class="mb-12 max-w-4xl">
            <h3 class="text-2xl font-semibold text-blue-900 mb-4">Riwayat Progres</h3>
            <div id="progresList" class="space-y-6" role="list" aria-label="Daftar riwayat progres"></div>
          </section>

          <section aria-label="Statistik progres belajar" class="mb-12 max-w-4xl mx-auto">
            <h3 class="text-2xl font-semibold text-blue-900 mb-4">Statistik Progres</h3>
            <div class="bg-white rounded-lg shadow p-6 border border-blue-200">
              <canvas id="progressChart" aria-label="Grafik progres belajar per materi" role="img" width="400" height="200"></canvas>
            </div>
          </section>
        </section>
      `;

      // Populate materi select in progres form
      populateMateriSelect();

      // Render materi cards (max 3)
      renderMateriCards(true);

      // Render progres list
      renderProgresList();

      // Update dashboard stats
      updateDashboardStats();

      // Setup event listeners
      document.getElementById("materiForm").addEventListener("submit", handleAddMateri);
      document.getElementById("progresForm").addEventListener("submit", handleAddProgres);
      document.getElementById("btnLihatSemuaMateri").addEventListener("click", () => {
        navigateTo("alltasks");
      });

      updateChart();
    }

    // Populate materi select in progres form
    function populateMateriSelect() {
      const materiSelect = document.getElementById("materiSelect");
      materiSelect.innerHTML = '<option disabled selected value="">-- Pilih Materi --</option>';
      materiData.forEach((m) => {
        const option = document.createElement("option");
        option.value = m.id;
        option.textContent = m.judul;
        materiSelect.appendChild(option);
      });
    }

    // Update dashboard stats cards
    function updateDashboardStats() {
      const totalMateriEl = document.getElementById("totalMateri");
      const materiSelesaiEl = document.getElementById("materiSelesai");
      const progresRataEl = document.getElementById("progresRata");

      totalMateriEl.textContent = materiData.length;

      let selesaiCount = 0;
      materiData.forEach((m) => {
        const progresList = progresData.filter((p) => p.materiId === m.id);
        if (progresList.length === 0) return;
        const maxProgress = Math.max(...progresList.map((p) => p.progress));
        if (maxProgress === 100) selesaiCount++;
      });
      materiSelesaiEl.textContent = selesaiCount;

      let totalProgress = 0;
      let count = 0;
      materiData.forEach((m) => {
        const progresList = progresData.filter((p) => p.materiId === m.id);
        if (progresList.length === 0) return;
        const maxProgress = Math.max(...progresList.map((p) => p.progress));
        totalProgress += maxProgress;
        count++;
      });
      const avg = count === 0 ? 0 : Math.round(totalProgress / count);
      progresRataEl.textContent = `${avg}%`;
    }

    // Render materi cards, if limit3 true, max 3 cards else all
    function renderMateriCards(limit3 = false) {
      const container = document.getElementById("materiCards");
      container.innerHTML = "";
      if (materiData.length === 0) {
        container.innerHTML = `<p class="text-blue-700 font-semibold col-span-full">Belum ada materi yang ditambahkan.</p>`;
        return;
      }
      let dataToShow = [...materiData].sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
      if (limit3) dataToShow = dataToShow.slice(0, 3);

      dataToShow.forEach((m) => {
        const progresList = progresData.filter((p) => p.materiId === m.id);
        let latestProgress = 0;
        let latestDate = null;
        if (progresList.length > 0) {
          progresList.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
          latestProgress = progresList[0].progress;
          latestDate = progresList[0].tanggal;
        }

        const card = document.createElement("article");
        card.className =
          "bg-white rounded-lg shadow p-6 border border-blue-200 flex flex-col justify-between";

        const header = document.createElement("div");
        header.className = "flex justify-between items-start mb-4";

        const title = document.createElement("h3");
        title.className = "text-xl font-semibold text-blue-900";
        title.textContent = m.judul;

        const btnGroup = document.createElement("div");
        btnGroup.className = "flex space-x-2";

        // Edit button
        const btnEdit = document.createElement("button");
        btnEdit.className =
          "text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded";
        btnEdit.setAttribute("aria-label", `Edit materi ${m.judul}`);
        btnEdit.innerHTML = '<i class="fas fa-edit"></i>';
        btnEdit.addEventListener("click", () => {
          openEditMateriModal(m);
        });

        // Delete button
        const btnDelete = document.createElement("button");
        btnDelete.className =
          "text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-400 rounded";
        btnDelete.setAttribute("aria-label", `Hapus materi ${m.judul}`);
        btnDelete.innerHTML = '<i class="fas fa-trash-alt"></i>';
        btnDelete.addEventListener("click", () => {
          if (
            confirm(
              `Yakin ingin menghapus materi "${m.judul}"? Semua progres terkait juga akan dihapus.`
            )
          ) {
            materiData.splice(materiData.findIndex((x) => x.id === m.id), 1);
            progresData = progresData.filter((p) => p.materiId !== m.id);
            saveMateri();
            saveProgres();
            renderMateriCards(limit3);
            updateDashboardStats();
            populateMateriSelect();
            renderProgresList();
            if (progressChart) updateChart();
          }
        });

        btnGroup.appendChild(btnEdit);
        btnGroup.appendChild(btnDelete);

        header.appendChild(title);
        header.appendChild(btnGroup);

        const desc = document.createElement("p");
        desc.className = "text-blue-800 mb-4 min-h-[3rem]";
        desc.textContent = m.deskripsi || "Tidak ada deskripsi.";

        const dateLearned = document.createElement("p");
        dateLearned.className = "text-sm text-blue-700 italic mb-4";
        dateLearned.textContent = `Tanggal belajar: ${formatDate(m.tanggal)}`;

        const progressContainer = document.createElement("div");
        progressContainer.className =
          "w-full bg-blue-100 rounded-full h-6 overflow-hidden shadow-inner mb-2";

        const progressFill = document.createElement("div");
        progressFill.className = `h-6 text-white font-semibold flex items-center justify-center ${getProgressColor(
          latestProgress
        )}`;
        progressFill.style.width = `${latestProgress}%`;
        progressFill.textContent = `${latestProgress}%`;

        progressContainer.appendChild(progressFill);

        const updateDate = document.createElement("p");
        updateDate.className = "text-sm text-blue-700 italic";
        updateDate.textContent = latestDate
          ? `Update terakhir: ${formatDate(latestDate)}`
          : "Belum ada progres dicatat.";

        card.appendChild(header);
        card.appendChild(desc);
        card.appendChild(dateLearned);
        card.appendChild(progressContainer);
        card.appendChild(updateDate);

        container.appendChild(card);
      });
    }

    // Handle add materi from dashboard form
    function handleAddMateri(e) {
      e.preventDefault();
      const form = e.target;
      const judul = form.judulMateri.value.trim();
      const deskripsi = form.deskripsiMateri.value.trim();
      const tanggal = form.tanggalBelajar.value;

      if (!judul || !tanggal) {
        alert("Judul dan tanggal belajar wajib diisi.");
        return;
      }

      const newMateri = {
        id: generateUUID(),
        judul,
        deskripsi,
        tanggal,
      };

      materiData.push(newMateri);
      saveMateri();
      renderMateriCards(true);
      updateDashboardStats();
      populateMateriSelect();
      form.reset();
    }

    // Handle add progres from dashboard form
    function handleAddProgres(e) {
      e.preventDefault();
      const form = e.target;
      const materiId = form.materiSelect.value;
      const progress = Number(form.progressValue.value);
      const tanggal = form.tanggalProgres.value;

      if (!materiId || isNaN(progress) || progress < 0 || progress > 100 || !tanggal) {
        alert("Mohon isi data progres dengan benar.");
        return;
      }

      // Check if progres for this materi on this date exists, update if yes
      const existingIndex = progresData.findIndex(
        (p) => p.materiId === materiId && p.tanggal === tanggal
      );
      if (existingIndex >= 0) {
        progresData[existingIndex].progress = progress;
      } else {
        progresData.push({
          id: generateUUID(),
          materiId,
          progress,
          tanggal,
        });
      }

      saveProgres();
      renderProgresList();
      updateDashboardStats();
      if (progressChart) updateChart();

      form.reset();
    }

    // Render progres list cards with history button
    function renderProgresList() {
      const container = document.getElementById("progresList");
      container.innerHTML = "";

      if (materiData.length === 0) {
        container.innerHTML = `<p class="text-blue-700 font-semibold">Belum ada materi yang ditambahkan. Silakan tambah materi terlebih dahulu.</p>`;
        return;
      }
      if (progresData.length === 0) {
        container.innerHTML = `<p class="text-blue-700 font-semibold">Belum ada progres yang dicatat. Silakan update progres belajar.</p>`;
        return;
      }

      // Group progres by materi
      const progresByMateri = {};
      progresData.forEach((p) => {
        if (!progresByMateri[p.materiId]) progresByMateri[p.materiId] = [];
        progresByMateri[p.materiId].push(p);
      });

      materiData.forEach((m) => {
        const progresList = progresByMateri[m.id] || [];
        if (progresList.length === 0) return;

        progresList.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
        const latest = progresList[0];

        const card = document.createElement("article");
        card.className = "bg-white rounded-lg shadow p-5 border border-blue-200";

        const header = document.createElement("div");
        header.className = "flex justify-between items-center mb-3";

        const title = document.createElement("h3");
        title.className = "text-xl font-semibold text-blue-900";
        title.textContent = m.judul;

        const date = document.createElement("span");
        date.className = "text-sm text-blue-700 italic";
        date.textContent = `Update: ${formatDate(latest.tanggal)}`;

        header.appendChild(title);
        header.appendChild(date);

        const progressContainer = document.createElement("div");
        progressContainer.className = "w-full bg-blue-100 rounded-full h-6 overflow-hidden shadow-inner";

        const progressFill = document.createElement("div");
        progressFill.className = `h-6 text-white font-semibold flex items-center justify-center ${getProgressColor(
          latest.progress
        )}`;
        progressFill.style.width = `${latest.progress}%`;
        progressFill.textContent = `${latest.progress}%`;

        progressContainer.appendChild(progressFill);

        const btnHistory = document.createElement("button");
        btnHistory.className =
          "mt-3 text-blue-700 hover:text-blue-900 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 rounded";
        btnHistory.textContent = "Lihat Riwayat Progres";
        btnHistory.addEventListener("click", () => {
          showHistoryModal(m, progresList);
        });

        card.appendChild(header);
        card.appendChild(progressContainer);
        card.appendChild(btnHistory);

        container.appendChild(card);
      });
    }

    // Show modal with history progres
    function showHistoryModal(materi, progresList) {
      const modalBg = document.createElement("div");
      modalBg.className =
        "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50";

      const modal = document.createElement("div");
      modal.className =
        "bg-white rounded-lg shadow-lg max-w-lg w-full max-h-[80vh] overflow-y-auto p-6 relative";

      const title = document.createElement("h3");
      title.className = "text-2xl font-bold text-blue-900 mb-4";
      title.textContent = `Riwayat Progres: ${materi.judul}`;

      const closeBtn = document.createElement("button");
      closeBtn.className =
        "absolute top-4 right-4 text-blue-700 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded";
      closeBtn.setAttribute("aria-label", "Tutup riwayat progres");
      closeBtn.innerHTML = '<i class="fas fa-times fa-lg"></i>';
      closeBtn.addEventListener("click", () => {
        document.body.removeChild(modalBg);
      });

      const list = document.createElement("ul");
      list.className = "space-y-3 text-blue-800";

      progresList.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

      progresList.forEach((p) => {
        const li = document.createElement("li");
        li.className =

    // Chart.js setup and update
    function updateChart() {
      const ctx = document.getElementById("progressChart").getContext("2d");
      const labels = materiData.map((m) => m.judul);
      const dataProgress = materiData.map((m) => {
        const progresList = progresData.filter((p) => p.materiId === m.id);
        if (progresList.length === 0) return 0;
        return Math.max(...progresList.map((p) => p.progress));
      });

      if (progressChart) {
        progressChart.data.labels = labels;
        progressChart.data.datasets[0].data = dataProgress;
        progressChart.update();
      } else {
        progressChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Progres (%)",
                data: dataProgress,
                backgroundColor: "rgba(37, 99, 235, 0.7)",
                borderColor: "rgba(37, 99, 235, 1)",
                borderWidth: 1,
                borderRadius: 4,
                maxBarThickness: 50,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                ticks: {
                  stepSize: 10,
                  color: "#1e40af",
                  font: { weight: "600" },
                },
                grid: {
                  color: "#bfdbfe",
                },
              },
              x: {
                ticks: {
                  color: "#1e40af",
                  font: { weight: "600" },
                },
                grid: {
                  display: false,
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#1e40af",
                  font: { weight: "700" },
                },
              },
              tooltip: {
                backgroundColor: "#2563eb",
                titleFont: { weight: "700" },
                bodyFont: { weight: "600" },
              },
            },
          },
        });
      }
    }

        calendarContainer.appendChild(daysHeader);

        const daysGrid = document.createElement("div");
        daysGrid.className = "grid grid-cols-7 gap-1 text-center";

        function renderCalendarDays(y, m) {
          daysGrid.innerHTML = "";
          monthYear.textContent = new Date(y, m).toLocaleDateString("id-ID", {
            month: "long",
            year: "numeric",
          });

          const firstDay = new Date(y, m, 1).getDay();
          const daysInMonth = new Date(y, m + 1, 0).getDate();

          for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "py-4";
            daysGrid.appendChild(emptyCell);
          }

          for (let day = 1; day <= daysInMonth; day++) {
            const dateStr = new Date(y, m, day).toISOString().slice(0, 10);
            const dayCell = document.createElement("div");
            dayCell.className = "py-4 rounded cursor-default relative select-none";

            const materiOnDate = materiData.filter((mtr) => mtr.tanggal === dateStr);

            if (materiOnDate.length > 0) {
              dayCell.classList.add("bg-blue-200", "font-semibold", "text-blue-900");
              dayCell.setAttribute("tabindex", "0");
              dayCell.setAttribute(
                "aria-label",
                `Tanggal ${day}, terdapat ${materiOnDate.length} materi`
              );

              const tooltip = document.createElement("div");
              tooltip.className =
                "absolute z-10 left-1/2 transform -translate-x-1/2 -translate-y-full bg-white border border-blue-300 rounded shadow-lg p-3 w-48 text-left text-blue-900 text-sm hidden";
              tooltip.setAttribute("role", "tooltip");

              materiOnDate.forEach((mtr) => {
                const item = document.createElement("div");
                item.className = "mb-1 last:mb-0";
                item.textContent = mtr.judul;
                tooltip.appendChild(item);
              });

              dayCell.appendChild(tooltip);

              dayCell.addEventListener("mouseenter", () => {
                tooltip.classList.remove("hidden");
              });
              dayCell.addEventListener("mouseleave", () => {
                tooltip.classList.add("hidden");
              });
              dayCell.addEventListener("focus", () => {
                tooltip.classList.remove("hidden");
              });
              dayCell.addEventListener("blur", () => {
                tooltip.classList.add("hidden");
              });
            } else {
              dayCell.textContent = day;
              dayCell.setAttribute("aria-label", `Tanggal ${day}, tidak ada materi`);
            }

            if (materiOnDate.length > 0) {
              const dayNum = document.createElement("div");
              dayNum.textContent = day;
              dayNum.className =
                "absolute top-1 left-1 bg-blue-700 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-semibold";
              dayCell.appendChild(dayNum);
            }

            daysGrid.appendChild(dayCell);
          }
        }

        renderCalendarDays(year, month);

        btnPrev.addEventListener("click", () => {
          month--;
          if (month < 0) {
            month = 11;
            year--;
          }
          renderCalendarDays(year, month);
        });

        btnNext.addEventListener("click", () => {
          month++;
          if (month > 11) {
            month = 0;
            year++;
          }
          renderCalendarDays(year, month);
        });

        calendarContainer.appendChild(daysGrid);
        container.appendChild(calendarContainer);
      }
    }
